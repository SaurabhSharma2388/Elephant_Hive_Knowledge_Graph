<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="index.css">
  <title>Elephant Hive</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 10vh;
    }
    
    h1 {
      text-align: center;
      font-size: 50px;
      margin-bottom: 20px;
    }
    
    .inputContainer {
      text-align: center;
    }
    
    .searchBar {
      padding: 10px;
      width: 400px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    
    .apiKeyTextField {
      padding: 10px;
      width: 400px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    
    .submit,
    .clearButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    
    .submit:hover,
    .clearButton:hover {
      background-color: #45a049;
    }

    .logo {
      max-width: 100px;
    }
    
    .graphContainer {
      margin-top: 20px;
      width: 80%;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #f2f2f2;
    }
    #app
  {
  width:1200px;
  height:800px;
  background-color:#eaedef;
  margin:0 auto;
  top:10px;
  position:relataive;
  border-radius:5px;
  box-shadow:0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
  }

  </style>
</head>
<body style="background-color:floralwhite;">
  <div id="app" class="container">
  <h1> 
    <header id="myheader" style="background:darkcyan; color:white; padding:10px 20px;">
      Elephant Hive Knowledge Graph
    </header>
  </h1>

  <form id="url-form" method="POST">
    <div class="inputContainer">
      <input class="searchBar" name="url" placeholder="Describe your graph...">
      <br>
      <input class="apiKeyTextField" name="api_key" type="password" placeholder="Enter your OpenAI API key..."> 
      <br>
      <button class="submit" type="submit">Generate</button> 
      <button class="clearButton" type="reset">Clear</button>
    </div>
  </form>
  
  <div class="graphContainer">
    <table id="graphTable">
      <!-- Graph data will be dynamically generated here -->
    </table>
  </div>

  <script src="script.js"></script>

  <script>
    // JavaScript code for sending the form data and updating the graph container
    document.getElementById("url-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      var form = event.target;
      var formData = new FormData(form);

      fetch("/", {
        method: "POST",
        body: formData
      })
      .then(function(response) {
        return response.text();
      })
      .then(function(graph) {
        // Update the graph container with the generated graph
        var graphTable = document.getElementById("graphTable");
        graphTable.innerHTML = graph;
        form.reset()
      })
      .catch(function(error) {
        console.log(error);
        alert("An error occurred while generating the graph. Please try again.");
      });
    });
  </script>
</div>
</body>
</html>
